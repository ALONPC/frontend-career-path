<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Target</title>
  </head>
  <body>
    <section>
      <div id="one">One</div>
      <div id="two">Two</div>
      <div id="three">Three</div>
    </section>
  </body>
</html>

<script>
  const section = document.querySelector("section");
  // Print the selected target
  section.addEventListener("click", (event) => {
    console.log(event.target);
  });
</script>
